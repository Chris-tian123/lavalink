<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lavalink Status</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Lavalink Status</h1>
        <div class="status-card">
            <div class="status-dot" id="status-dot"></div>
            <p id="status-text">Checking...</p>
        </div>
    </div>
    <script>
        async function checkLavalink() {
            try {
                const response = await fetch('https://stats.uptimerobot.com/uVxJ5ZVSop'); // Replace with actual Uptime Robot API URL if necessary
                const data = await response.json();

                const status = data.monitors[0].status; // Assuming the status is in the first monitor
                if (status === 2) {  // Uptime Robot status 2 means "Online"
                    document.getElementById('status-dot').style.backgroundColor = 'limegreen';
                    document.getElementById('status-text').textContent = 'Online';
                } else if (status === 9) {  // Uptime Robot status 9 means "Offline"
                    document.getElementById('status-dot').style.backgroundColor = 'red';
                    document.getElementById('status-text').textContent = 'Offline';
                } else {
                    document.getElementById('status-dot').style.backgroundColor = 'orange'; // For other statuses
                    document.getElementById('status-text').textContent = 'Status Unknown';
                }
            } catch (error) {
                document.getElementById('status-dot').style.backgroundColor = 'red';
                document.getElementById('status-text').textContent = 'Offline';
            }
        }
        checkLavalink();
    </script>
</body>
</html>
